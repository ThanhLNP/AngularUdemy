<div class="row">
  <div class="col-xl-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-light" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
            <span
              class="help-block"
              *ngIf="
                !recipeForm.get('name')?.valid &&
                recipeForm.get('name')?.touched
              "
            >
              Please enter name!
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imagePath
            />
            <span
              class="help-block"
              *ngIf="
                !recipeForm.get('imagePath')?.valid &&
                recipeForm.get('imagePath')?.touched
              "
            >
              Please enter image path!
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
            <span
              class="help-block"
              *ngIf="
                !recipeForm.get('description')?.valid &&
                recipeForm.get('description')?.touched
              "
            >
              Please enter description!
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xl-8">
              <input type="text" class="form-control" formControlName="name" />
              <span
                class="help-block"
                *ngIf="
                  !ingredientCtrl.get('name')?.valid &&
                  ingredientCtrl.get('name')?.touched
                "
              >
                Please enter ingredient name!
              </span>
            </div>

            <div class="col-xl-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
              <span
                class="help-block"
                *ngIf="
                  !ingredientCtrl.get('amount')?.valid &&
                  ingredientCtrl.get('amount')?.touched
                "
              >
                Please enter amount!
              </span>
            </div>

            <div class="col-xl-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-xl-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
