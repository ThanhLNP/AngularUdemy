<div class="row">
  <div class="col-xl-12">
    <form (ngSubmit)="onAddItem(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
            #name="ngModel"
          />
          <span class="help-block" *ngIf="!name.valid && name.touched">
            Please enter ingredient name!
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            #amount="ngModel"
          />
          <span class="help-block" *ngIf="!amount.valid && amount.touched">
            Please enter valid ingredient amount!
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!form.valid"
          >
            {{ (!editMode && "Add") || "Save" }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button type="button" class="btn btn-primary" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
